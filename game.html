<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YYH Cards Game</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/map.css">
    <link rel="stylesheet" href="assets/css/hud.css">
    <link rel="stylesheet" href="assets/css/card.css">

</head>
<body>
    <main class="container">
        <section class="table">
            <article class="table__area enemy">
                <div class="table__area--hud">
                    <div class="table__area--hud-avatar">
                        <div class="table__area--hud-avatar-state" id="state-enemy-turn"></div>
                        <div class="table__area--hud-avatar-photo" id="enemy-avatar"></div>
                        <div>
                            <h2 class="table__area--hud-avatar-name" id="enemy-name">Toguro</h2>
                        </div>
                    </div>
                    <div class="table__area--hud-cards" id="table__area--hud-cardsEnemy">
                    </div>
                </div>
                <div class="table__area--turn" id="enemy-turn">
                    <div class="table__area--turn-card player-card back" id="enemy-card-back">
                    </div>
                    <div class="table__area--turn-card enemy-card" id="enemy-card-front">
                        <div class="table__area--turn-card-stat speed enemy-card-stat">
                            <p class="stat-p speed-p">SPEED</p>
                            <p id="enemy-speed"></p>
                        </div>
                        <div class="table__area--turn-card-stat defense enemy-card-stat">
                            <p class="stat-p defense-p">DEF</p>
                            <p id="enemy-defense"></p>
                        </div>
                        <div class="table__area--turn-card-stat attack enemy-card-stat">
                            <img class="table__area--turn-card-stat-logo" src="assets/img/characters/sword.png" alt="">
                            <p class="stat-p attack-p">ATK</p>
                            <p id="enemy-attack"></p>
                        </div>
                        <div class="table__area--turn-card-name" id="enemy-card-name">Toguro</div>
                    </div>
                </div>
            </article>
            <article class="table__area player">
                <div class="table__area--hud">
                    <div class="table__area--hud-avatar">
                        <div class="table__area--hud-avatar-state" id="state-player-turn">Tu turno</div>
                        <div class="table__area--hud-avatar-photo player-avatar" id="player-avatar"></div>
                        <div>
                            <h2 class="table__area--hud-avatar-name" id="player-name">Yusuke</h2>
                        </div>
                    </div>
                    <div class="table__area--hud-cards" id="table__area--hud-cardsPlayer"></div>
                </div>
                <fieldset class="table__area--turn" id="player-turn">
                    <legend class="table__area--turn-instruction" id="turn-instruction">Click en tu carta</legend>
                    <button class="table__area--turn-card player-card back" id="player-card-back">
                    </button>
                    <div class="table__area--turn-card player-card" id="player-card-front" id="player-card-front">
                        <button class="table__area--turn-card-stat speed player-card-stat">
                            <p class="stat-p speed-p">SPD</p>
                            <p id="speed"></p>
                        </button>
                        <button class="table__area--turn-card-stat defense player-card-stat">
                            <p class="stat-p defense-p">DEF</p>
                            <p id="defense"></p>
                        </button>
                        <button class="table__area--turn-card-stat attack player-card-stat">
                            <img class="table__area--turn-card-stat-logo" src="assets/img/characters/sword.png" alt="">
                            <p class="stat-p attack-p">ATK</p>
                            <p id="attack"></p>
                        </button>
                        <button class="table__area--turn-card-name" id="player-card-name">Yusuke</button>
                    </div>
                </fieldset>
            </article>
        </section>
        <section class="message" id="message">
            <article class="message__result" id="message__result">
                <h2 class="message__result--h2">Victoria</h2>
            </article>
            <article class="message__result--btn" id="message__result--btn">
                <div>
                    <a href="index.html" class="message__result--btn-backmenu">Volver al men√∫</a>
                    <a href="game.html" class="message__result--btn-newgame">Nueva partida</a>
                </div>
            </article>
        </section>
    </main>
    <script src="assets/js/avatar.js"></script>
    <script src="assets/js/card.js"></script>
    <script> getAvatar() </script>
</body>
</html>
