<!DOCTYPE html>
<html lang="en">
<head>

    <title>YYH Cards Game</title>

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/map.css">

<body>
    <main class="container">
        <section class="table menu">
            <div class="table__container">
                <article class="menu__container--logo"></article>
                <article class="menu__container--start">
                    <a href="game.html" class="menu__container--start-button"><p>Iniciar partida</p></a>

    <script src="assets/js/avatar.js"></script>
    <script>
        for(let i = 0; i < character.length; i++) {
            putAvatar(character[i]);
        }
        selectAvatar();
    </script>
